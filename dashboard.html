<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€” Student Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <h2>My Dashboard</h2>
    <div id="content"></div>
    <p id="msg"></p>
  </div>
  <script type="module">
    const API = "http://localhost:5000";
    function logout() {
      localStorage.removeItem("token");
      document.getElementById("msg").innerText = "Logged out.";
    }
    async function loadDashboard() {
      // Example: show student applications
      const token = localStorage.getItem("token");
      const res = await fetch(API + "/applications/my", {
        headers: { Authorization: "Bearer " + token }
      });
      const apps = await res.json();
      const div = document.getElementById('content');
      if (!Array.isArray(apps) || apps.length === 0) {
        div.innerHTML = "<div class='small'>No applications yet.</div>";
        return;
      }
      div.innerHTML = "<h3>My Applications</h3>";
      apps.forEach(app => {
        div.innerHTML += `<div class="card">
          <b>Job:</b> ${app.Job?.title || "N/A"}<br>
          <b>Status:</b> <span class="small">${app.status || "Submitted"}</span><br>
          <b>Resume:</b> <a href="/${app.resume}" target="_blank" class="small">Download</a>
        </div>`;
      });
    }
    loadDashboard();
    window.logout = logout;
  </script>
</body>
</html>
