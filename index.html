<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Connect</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f7f8fb 100%);
      min-height: 100vh;
      margin: 0;
    }
    .center-container {
      max-width: 480px;
      margin: 80px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(11,110,253,0.10);
      padding: 48px 32px 40px 32px;
      text-align: center;
    }
    .site-title {
      color: #0b6efd;
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(11,110,253,0.07);
    }
    .site-desc {
      color: #444;
      font-size: 1.15rem;
      margin-bottom: 36px;
      line-height: 1.6;
    }
    .landing-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
    }
    .landing-btn {
      background: linear-gradient(90deg, #0b6efd 60%, #ffb300 100%);
      color: #fff;
      padding: 14px 36px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(11,110,253,0.08);
      letter-spacing: 0.5px;
    }
    .landing-btn:hover {
      background: linear-gradient(90deg, #084298 60%, #ffb300 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .center-container {
        padding: 24px 4vw 24px 4vw;
        margin-top: 32px;
      }
      .site-title {
        font-size: 1.5rem;
      }
      .landing-btn {
        padding: 12px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="site-title">Student Connect</div>
    <div class="site-desc">
      Welcome to Student Connect â€” your gateway to jobs and internship opportunities.<br>
      <span style="color:#0b6efd;font-weight:600;">Students</span> can discover and apply for positions.<br>
      <span style="color:#ffb300;font-weight:600;">Employers</span> can post jobs and find top student talent.<br>
      <br>
      Join now to start your journey!
    </div>
    <div class="landing-links">
      <a class="landing-btn" href="login.html">Login</a>
      <a class="landing-btn" href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
