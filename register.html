<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register â€” Student Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="login.html">Login</a>
  </div>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input class="input" type="email" id="email" placeholder="Email" required>
      <input class="input" type="password" id="password" placeholder="Password" required>
      <select class="input" id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="employer">Employer</option>
      </select>
      <button class="btn" type="submit">Register</button>
    </form>
    <p id="msg"></p>
    <div class="small" style="text-align:center;margin-top:18px;">
      Already have an account? <a href="login.html" style="color:var(--primary);text-decoration:underline;">Login</a>
    </div>
  </div>
  <script type="module">
    const API = "http://localhost:5000";
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const res = await fetch(API + "/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role })
      });
      const data = await res.json();
      if (data.message) {
        document.getElementById("msg").textContent = data.message;
        document.getElementById("msg").className = "success";
        setTimeout(() => window.location = "login.html", 1200);
      } else {
        document.getElementById("msg").textContent = data.error || "Error";
        document.getElementById("msg").className = "error";
      }
    });
  </script>
</body>
</html>
