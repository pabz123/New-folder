<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€” Student Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="register.html">Register</a>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input class="input" type="email" id="email" placeholder="Email" required>
      <input class="input" type="password" id="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <p id="msg"></p>
    <div class="small" style="text-align:center;margin-top:18px;">
      Don't have an account? <a href="register.html" style="color:var(--primary);text-decoration:underline;">Register</a>
    </div>
  </div>
  <script type="module">
    const API = "http://localhost:5000";
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(API + "/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        document.getElementById("msg").textContent = "Login successful!";
        document.getElementById("msg").className = "success";
        setTimeout(() => window.location = "jobs.html", 1000);
      } else {
        document.getElementById("msg").textContent = data.error || "Error";
        document.getElementById("msg").className = "error";
      }
    });
  </script>
</body>
</html>
